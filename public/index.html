<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="shortcut icon" href="./images/logo.PNG" type="image/x-icon">
    <script type="text/javascript">
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>مرجع اصلی بهترین فیلم‌های تاریخ سینمای جهان</title>
  </head>
  <body class="flex flex-col gap-y-4 bg-gray-100 h-screen dark:bg-black text-base text-dark-gray dark:text-gray-200">
    <!-- icons -->
    <svg class="icons-wrapper hidden"></svg>
    <header id="header" class="flex flex-col gap-y-5"></header>
    <nav id="nav" class="fixed sm:hidden w-8/12 top-0 bottom-0 z-50 -right-full bg-gray-300 dark:bg-black transition-all duration-700"></nav>
    <main>
      <!-- slider -->
      <div class="my-5 sm:mt-0 flex justify-center items-center" dir="ltr">
        <div class="w-full relative flex justify-center cursor-pointer">
          <!-- buttons -->
          <div class="btns hidden justify-between items-center child:z-20 absolute w-full h-full child:flex child:items-center child:justify-center child:w-10 child:h-10 child:sm:h-full child:text-xl child:text-black sm:child:text-white dark:child:text-white child-hover:text-2xl sm:child-hover:bg-slate-300/20 child:sm:rounded-none lg:w-10/12">
            <button id="prev-slide" class="sm:rounded-l-md"><</button>
            <button id="next-slide" class="sm:rounded-r-md">></button>
          </div>
          <div id="slider" class="w-full flex justify-center sm:hidden"></div>
          <div id="desktop-slider" class="hidden relative w-full justify-center sm:flex lg:w-10/12">
            <!-- movies detail -->
            <div class="details w-48 absolute rounded-lg bottom-5 left-10 space-y-3 hidden">
              <div class="flex flex-col text-white space-y-1">
                <span><span id="movie-rate" class="text-2xl text-yellow-500"></span>/10</span>
                <div class="imdb-link w-14 text-black font-semibold bg-yellow-500 flex justify-center rounded-md">IMDB</div>
              </div>
              <h2 id="movie-title" class="text-white font-semibold text-lg"></h2>
            </div>
          </div>
        </div>
      </div>
      <!-- slider loading -->
      <div role="status" class="loader flex justify-center items-center h-screen ">
        <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-orange-1" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
      <!-- body -->
      <section class="relative px-4 flex flex-col items-end gap-y-4 ">
        <div class="flex flex-col-reverse justify-center w-full gap-x-6 tablet:flex-row">
          <!-- aside -->
          <aside class="relative flex flex-col w-full gap-5 tablet:w-3/12 xl:w-2/12 child:rounded-lg child:bg-white dark:child:bg-dark-gray">
            <!-- best movies -->
              <div class="flex flex-col items-center rounded-lg space-y-2 p-4">
                <div class="w-full flex justify-center"><h4>برترین‌های وحشت</h4></div>
                <ul dir="ltr" class="aside-slider horror w-64 tablet:w-full
                 space-y-2 child-hover:text-orange-1 dark:child-hover:text-orange-1"></ul>
              </div>
              <div class="flex flex-col items-center rounded-lg space-y-2 p-4">
                <div class="w-full flex justify-center"><h4>برترین انیمیشن‌ها</h4></div>
                <ul dir="ltr" class="aside-slider animation w-64 tablet:w-full
                 space-y-2 child-hover:text-orange-1 dark:child-hover:text-orange-1"></ul>
              </div>
              <div class="flex flex-col items-center rounded-lg space-y-2 p-4">
                <div class="w-full flex justify-center"><h4>برترین‌های درام</h4></div>
                <ul dir="ltr" class="aside-slider dramma w-64 tablet:w-full
                 space-y-2 child-hover:text-orange-1 dark:child-hover:text-orange-1"></ul>
              </div> 
              <div class="flex flex-col items-center rounded-lg space-y-2 p-4">
                <div class="w-full flex justify-center"><h4>برترین‌های علمی تخیلی</h4></div>
                <ul dir="ltr" class="aside-slider sci-fi w-64 tablet:w-full space-y-2 child-hover:text-orange-1 dark:child-hover:text-orange-1"></ul>
              </div> 
            <div class="w-full genres p-4 space-y-2 text-sm tablet:sticky top-5">
              <div class="w-full flex justify-center"><h4>دسته‌بندی فیلم‌ها</h4></div>
            </div>
          </aside>
          <!-- movie boxes -->
          <div class="flex flex-col items-center tablet:items-end tablet:w-10/12 lg:w-7/12 xl:w-6/12">
            <div class="movie-boxes-wrapper flex flex-col"></div>
            <div class="dot-loader flex items-center justify-center w-full h-full gap-x-2">
              <div class="w-4 h-4 rounded-full animate-pulse dark:bg-orange-1"></div>
              <div class="w-4 h-4 rounded-full animate-pulse dark:bg-orange-1"></div>
              <div class="w-4 h-4 rounded-full animate-pulse dark:bg-orange-1"></div>
            </div>
            <!-- pagination -->
            <div dir="ltr" class="change-page hidden justify-center gap-x-2 pb-2 w-full dark:text-gray-300">
              <button id="previous-page" class="page-btn relative w-7 h-7 hidden justify-center items-center opacity-0 transition-opacity">
                <div class="absolute top-0 w-full h-full block -z-10 rounded-md bg-gray-300 dark:bg-orange-1 rotate-45"></div>
                &lt;
              </button>
              <div class="pagination-numbers flex gap-x-4 child:text-sm child:dark:text-gray-300"></div>
              <button id="next-page" class="page-btn relative w-7 h-7 flex justify-center items-center transition-opacity">
                <div class="absolute top-0 w-full h-full block -z-10 rounded-md bg-gray-300 dark:bg-orange-1 rotate-45"></div>
                &gt;
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="relative bottom-0 flex flex-col w-full"></footer>
    <!-- overlay -->
    <div class="hidden sm:hidden overlay fixed inset-0 w-full h-full bg-black/50 dark:bg-white/20 z-40"></div>
    <script src="./scripts/vendor/sweet-alert2/sweet-alert.js"></script>
    <script src="./scripts/slider.js" type="module"></script>
    <script src="./scripts/shared.js" type="module"></script>
    <script src="./scripts/all-movies.js" type="module"></script>
  </body>
</html>
