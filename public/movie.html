<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="shortcut icon" href="./images/logo.PNG" type="image/x-icon">
    <script type="text/javascript">
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title></title>
</head>
<body class="flex flex-col gap-y-4 bg-gray-100 h-screen dark:bg-black text-base text-dark-gray dark:text-gray-200">
    <!-- icons -->
    <svg class="icons-wrapper hidden"></svg>
    <header id="header" class="flex flex-col gap-y-5"></header>
    <nav id="nav" class="fixed sm:hidden w-8/12 top-0 bottom-0 z-50 -right-full bg-gray-300 dark:bg-black transition-all duration-700"></nav>
    <main id="main" class="flex flex-col gap-y-4">
      <div class="dot-loader flex items-center justify-center w-full h-screen gap-x-2">
        <div class="w-4 h-4 rounded-full animate-pulse dark:bg-orange-1"></div>
        <div class="w-4 h-4 rounded-full animate-pulse dark:bg-orange-1"></div>
        <div class="w-4 h-4 rounded-full animate-pulse dark:bg-orange-1"></div>
      </div>
    </main>
    <footer id="footer" class="flex flex-col w-full"></footer>
     <!-- pre loader -->
     <div class="pre-loader w-full h-screen flex items-center justify-center bg-black/50 inset-0 z-50 fixed">
      <div class="relative animate-bounce">
        <div class="flex items-center justify-center w-56 h-56 rounded-full bg-orange-1">
          <div class="bg-white rounded-full w-8 h-8 animate-pulse"></div>
        </div>
        <div class="absolute bottom-0 w-36 -right-8 h-3 bg-orange-1"></div>
        <div class="bg-white rounded-full w-16 h-16 absolute right-20 top-3 animate-pulse"></div>
        <div class="bg-white rounded-full w-16 h-16 absolute top-16 right-4 animate-pulse"></div>
        <div class="bg-white rounded-full w-16 h-16 absolute top-[8.5rem] right-10 animate-pulse"></div>
        <div class="bg-white rounded-full w-16 h-16 absolute top-16 left-4 animate-pulse"></div>
        <div class="bg-white rounded-full w-16 h-16 absolute top-[8.5rem] left-10 animate-pulse"></div>
      </div>
    </div>
    <!-- overlay -->
    <div class="hidden sm:hidden overlay fixed inset-0 w-full h-full bg-black/50 dark:bg-white/20 z-40"></div>
    <script src="./scripts/vendor/sweet-alert2/sweet-alert.js"></script>
    <script src="./scripts/movie.js" type="module"></script>
</body>
</html>
